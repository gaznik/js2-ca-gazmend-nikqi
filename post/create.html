    <meta charset="UTF-8">

<body>
  <!-- HEADER -->
  <header class="p-3 text-bg-primary">
    <div class="container">
      <nav>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="profile.html" class="nav-link px-2 text-secondary">Profile</a></li>
          </ul>
          <div class="text-end">
            <a href="/profile/login/index.html"><button type="button" class="btn btn-light">Login</button></a>
            <a href="/profile/register/index.html"><button type="button" class="btn btn-warning">Sign-up</button></a>
          </div>
        </div>

    </div>
  </header> 
  
  <main>
    <div class="container">
      <div class="row">
        <div class="col-10 col-md-7 col-lg-5 mt-5">



          <form action="######" id="createPost">
            <h1 class="h3 mb-3 fw-normal">Create post</h1>

            <div class="form-floating mb-3">
                <input name="title" class="form-control" required>
                <label for="floatingInput">Title</label>
            </div>
            
            <div class="form-floating mb-3">
                <textarea name="body" class="form-control" required></textarea>
                <label for="floatingInput">Body</label>
            </div>

            <div class="form-floating mb-3">
                <input type="url" name="media" class="form-control">
                <label for="floatingInput">Media</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Post</button>
        </form>



      </div>
    </div>
  </div>
</main>
