<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/scripts/index.mjs" defer type="module"></script>
    <title>Edit profile</title>
</head>

<body>
  <!-- HEADER -->
  <header class="p-3 text-bg-primary">
    <div class="container">
      <nav>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="profile.html" class="nav-link px-2 text-secondary">Profile</a></li>
          </ul>
          <div class="text-end">
            <a href="/login.html"><button type="button" class="btn btn-light">Login</button></a>
            <a href="/register.html"><button type="button" class="btn btn-warning">Sign-up</button></a>
          </div>
        </div>
      </nav>
    </div>
  </header> 
  
  <main>
    <div class="container">
      <div class="row">
        <div class="col-10 col-md-7 col-lg-5 mt-5">



            <form action="######" id="editProfile">
                <h1 class="h3 mb-3 fw-normal">Edit profile</h1>

    
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" disabled>
                    <label for="floatingInput">Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" disabled>
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="banner" class="form-control">
                    <label for="floatingInput">Banner</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="url" name="avatar" class="form-control">
                    <label for="floatingInput">Avatar</label>
                </div>
    
    
                <button class="w-100 btn btn-lg btn-primary" type="submit">Update profile</button>
            </form>



      </div>
    </div>
  </div>
</main>

</body>
</html>
