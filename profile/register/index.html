<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Register page</title>
</head>

<body>
  <!-- HEADER -->
  <header class="p-3 text-bg-primary">
    <div class="container">
      <nav>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="profile.html" class="nav-link px-2 text-secondary">Profile</a></li>
          </ul>
          <div class="text-end">
            <a href="login.html"><button type="button" class="btn btn-light">Login</button></a>
            <a href="register.html"><button type="button" class="btn btn-warning">Sign-up</button></a>
          </div>
        </div>
      </nav>
    </div>
  </header> 
  
  <main>
    <div class="container">
      <div class="row">
        <div class="col-10 col-md-7 col-lg-5 mt-5">
          <form action="######" id="register">
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <!-- NAME -->
            <div class="form-floating mb-3">
              <input type="name" name="name" class="form-control" id="floatingInput" placeholder="Name" pattern="^[\w]+$" required>
              <label for="floatingInput">Name</label>
            </div>
            <!-- EMAIL -->
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" pattern="^[\w\-.]+@(stud.)?noroff.no$" required>
              <label for="floatingInput">Email address</label>
            </div>
            <!-- PASSWORD -->
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" minLength= "8" required>
              <label for="floatingPassword">Password</label>
            </div>
            <!-- IMAGE -->
            <div class="form-floating mb-3">
              <input type="link" name="" class="form-control" id="floatingInput" placeholder="Image">
              <label for="floatingInput">Image</label>
            </div>
            <!-- REMEMBER ME TICK -->
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">© 2023</p>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="profile.html" class="nav-link px-2 text-muted">Profile</a></li>
      <li class="nav-item"><a href="login.html" class="nav-link px-2 text-muted">Login</a></li>
      <li class="nav-item"><a href="register.html" class="nav-link px-2 text-muted">Sign-up</a></li>
    </ul>
    <p class="text-center text-muted">© 2023 Company, Inc</p>
  </footer>
</div>

</body>
</html>
